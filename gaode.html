<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>实时路况</title>
    <style type="text/css">
        #panel {
            visibility: hidden;
            position: fixed;
            background-color: white;
            max-height: 90%;
            overflow-y: auto;
            top: 10px;
            right: 10px;
            width: 280px;
        }

        #search {
            position: absolute;
            top: 5px;
            left: 10px;
            background: #fff none repeat scroll 0 0;
            border: 1px solid #ccc;
            margin: 10px auto;
            padding: 6px;
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css" />
    <script src="https://webapi.amap.com/maps?v=1.4.10&key=75e7351ff4cbab6fd0de3437ce52795b&plugin=AMap.Driving&plugin=AMap.Autocomplete&plugin=AMap.ToolBar"></script>
    <script src="wgs2mars.min.js"></script>
    <!--  <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script> -->
</head>

<body>

    <div id="container">获取当前位置中...</div>
    <div id="panel"></div>
    <div id="search">
        <table>
            <tr>
                <td>
                    <label>目的地：</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="tipinput" />
                </td>
                <!--   
                   <td>
                    <input type="button" value="ok" onclick="route();" />
                   </td>
                -->
            </tr>
        </table>
    </div>
    <div class="button-group">
        <input type="button" class="button" id="control" value="显示/隐藏实时路况" />
    </div>
    <script>
        //初始化全局变量
        var lat;
        var lng;
        var map;
        var marker;
        var driving;
        var auto;

        //获取浏览器地理位置
        navigator.geolocation.getCurrentPosition(function (position) {

            // 得到坐标
            lat = position.coords.latitude;
            lng = position.coords.longitude;

        }, function error(err) {
            console.warn('ERROR(' + err.code + '): ' + err.message);
        });

        //如果获取位置失败，设置默认位置
        if (lat == undefined || lng == undefined) {
            console.log(lat);
            console.log(lng);
            lat = 23.08877828;
            lng = 113.25202899;
        }

        /*
         * 延迟运行以便等待获取到浏览器地理位置
         */
        setTimeout(
            function () {

                //转化坐标为火星坐标
                var gcjloc = transformFromWGSToGCJ(lng, lat);

                //建立高德地图
                map = new AMap.Map('container', {
                    resizeEnable: true,
                    center: [gcjloc.lng, gcjloc.lat],
                    zoom: 16
                });

                //实时路况图层
                var trafficLayer = new AMap.TileLayer.Traffic({
                    zIndex: 18
                });
                trafficLayer.setMap(map);

                //marker层
                marker = new AMap.Marker({
                    icon: new AMap.Icon({
                        size: new AMap.Size(25, 25), //图标大小
                        imageSize: new AMap.Size(25, 25)
                    })

                });
                marker.setMap(map);

                //调试信息
                console.log(lat);
                console.log(gcjloc.lat);
                console.log(lng);
                console.log(gcjloc.lng);

                // 构造官方卫星、路网图层
                var satelliteLayer = new AMap.TileLayer.Satellite();
                //var roadNetLayer =  new AMap.TileLayer.RoadNet();

                //批量添加图层
                map.add([satelliteLayer]);

                //控制按钮功能
                var isVisible = true;
                AMap.event.addDomListener(document.getElementById('control'), 'click', function () {
                    if (isVisible) {
                        trafficLayer.hide();
                        isVisible = false;
                    } else {
                        trafficLayer.show();
                        isVisible = true;
                    }
                }, false);

                auto = new AMap.Autocomplete({
                    input: "tipinput"
                });

                //构造路线导航类
                driving = new AMap.Driving({
                    map: map,
                    panel: "panel"
                });

                //为地图注册click事件获取鼠标点击出的经纬度坐标
                var clickEventListener = map.on('click', function (e) {
                    console.log(e.lnglat.getLng());
                    var targetLng = e.lnglat.getLng();
                    var targetLat = e.lnglat.getLat();
                    // 根据起终点经纬度规划驾车导航路线
                    driving.search([gcjloc.lng, gcjloc.lat], [targetLng, targetLat]);

                });

                AMap.event.addListener(auto, "select", select); //注册监听，当选中某条记录时会触发
                function select(e) {
                    if (e.poi && e.poi.location) {
                        map.setZoom(15);
                        map.setCenter(e.poi.location);
                    }
                }

            }, 2000);




        function route() {
            console.log(document.getElementById("tipinput").value);

        }


        /*
         * 建立地理位置监听
         */
        var watchID = navigator.geolocation.watchPosition(success, error);

        //回调成功操作
        function success(position) {

            //更新坐标
            lat = position.coords.latitude;
            lng = position.coords.longitude;

            //纠偏新坐标
            var gcjloc = transformFromWGSToGCJ(lng, lat);

            //设置新的地图中心
            map.setCenter([gcjloc.lng, gcjloc.lat]);

            //设置新的地图marker
            marker = new AMap.Marker({
                position: [gcjloc.lng, gcjloc.lat], // 基点位置
                icon: new AMap.Icon({
                    size: new AMap.Size(25, 25), //图标大小
                    imageSize: new AMap.Size(25, 25)
                })
            });
            map.add(marker);

        }

        //回调失败错误
        function error(error) {
            switch (error.code) {
                case error.TIMEOUT:
                    console.log("连接超时，请重试");
                    break;
                case error.PERMISSION_DENIED:
                    console.log("您拒绝了使用位置共享服务，查询已取消");
                    break;
                case error.POSITION_UNAVAILABLE:
                    console.log("亲，非常抱歉，我们暂时无法为您提供位置服务");
                    break;
            }

        }
    </script>
</body>

</html>
